                    <g clip-path="url(#clip-path)">
                        <line x1="10" y1="6" x2="40" y2="43" stroke="green" stroke-width="6" />
                        <line x1="40" y1="6" x2="10" y2="43" stroke="green" stroke-width="6" />
                    </g>
                </symbol>
                <symbol id="O-symbol" viewBox="0 0 50 50" height="50" width="50">
                    <circle cx="25" cy="25" r="15" fill="none" stroke="red" stroke-width="6" />
                </symbol>
            </defs>
            <g id="zoom-container">
                <g id="graph-container"></g>
            </g>
        </svg>
    </div>

    <script>
        const zoomContainer = document.getElementById("zoom-container");
        const graphContainer = document.getElementById("graph-container");
        const symbolSize = 50; // Size of each symbol, adjust as needed
        const yAxisWidth = 250; // Adjust based on your needs for label and line spacing

        const yAxisContainer = document.createElementNS("http://www.w3.org/2000/svg", "g");
        yAxisContainer.setAttribute("id", "y-axis-container");

        // Append yAxisContainer to the SVG, before zoomContainer for correct layering
        document.getElementById("svg").insertBefore(yAxisContainer, zoomContainer);

        let width, height;

        let xIncr = symbolSize - 10,
            yIncr = symbolSize - 13.5;

        let isPanning = false,
            startX,
            startY,
            panX = 0,
            panY = 0,
            zoomScale = 1;
        let lastYPosition = 0;
        let bBox;
        // Function to add symbols and column numbers from the plotMatrix
        function addSymbolsFromMatrix(plotMatrix, fitlastNum) {
            let fitlastAfter = plotMatrix[0].length > fitlastNum ? plotMatrix[0].length - fitlastNum : plotMatrix[0].length;
            let max = 0,
                min = 99999999;
            let pointMatrix = plotMatrix.map((row, i) => {
                return row.map((col, j) => {
                    if (col !== 0) {
                        let point = {
                            x: (j + 1) * xIncr,
                            y: (i + 1) * yIncr,
                            s: col === 1 ? "#X-symbol" : "#O-symbol",
                        };
                        if (j > fitlastAfter) {
                            min = point.y < min ? point.y : min;
                            max = point.y > max ? point.y : max;
                        }

                        return point;
                    }
                    return 0;
                });
            });
            // Variables to determine the position of the first symbol
            pointMatrix[0].forEach((_, columnIndex) => {
                let firstSymbolYPosition = null;

                const columnGroup = document.createElementNS(
                    "http://www.w3.org/2000/svg",
                    "g"
                );
                columnGroup.setAttribute("id", `column-${columnIndex}`);

                // Add column number as text. Initially, place it at the top
                const text = document.createElementNS(
                    "http://www.w3.org/2000/svg",
                    "text"
                );
                text.setAttribute("x", symbolSize / 2);
                // Default Y position for the text, will adjust based on the symbol's position
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("font-size", "24px");
                text.textContent = columnIndex + 1; // Display column number (1-indexed)
                plotMatrix.forEach((row, rowIndex) => {
                    const value = pointMatrix[rowIndex][columnIndex];
                    if (value !== 0) {
                        columnGroup.setAttribute("transform", `translate(${value.x}, 0)`);
                        const symbolType = value.s;
                        const use = document.createElementNS(
                            "http://www.w3.org/2000/svg",
                            "use"
                        );
                        use.setAttributeNS(
                            "http://www.w3.org/1999/xlink",
                            "xlink:href",
                            symbolType
                        );
                        use.setAttribute("x", 0); // X is 0 because positioning is handled by the column group

                        // Adjust Y position to invert the drawing order
                        const yPos = value.y;
                        use.setAttribute("y", yPos);
                        columnGroup.appendChild(use);

                        firstSymbolYPosition = firstSymbolYPosition === null ? yPos : firstSymbolYPosition;
                        lastSymbolYPosition = yPos;
                    }
                });
                text.setAttribute("y", firstSymbolYPosition - 10);
                //text.setAttribute("transform", `scale(1 -1)`);
                text.setAttribute(
                    "transform-origin",
                    `0 ${firstSymbolYPosition - 10}`
                );
                // Add the text element after determining its correct Y position
                //columnGroup.appendChild(text);
                graphContainer.appendChild(columnGroup);
            });
            width = symbolSize * 50;
            height = 30 * yIncr;

            svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
            bBox = graphContainer.getBBox();

            const visibleHeight = max - min
            const prepareZoomScale = height / (visibleHeight + symbolSize + 80);
            zoomScale = prepareZoomScale > 0.1 ? prepareZoomScale : 1
            panX = -(bBox.width + xIncr * 6) * zoomScale + width - yAxisWidth
            panY = ((-min + 80) * zoomScale)
            updateTransform();
        }

        function addPSARIndicator(key, indicator) {

            const scatterPoints = indicator.map((value, idx )=> {
                return !Number.isNaN(value) ? [(idx+1.65)*xIncr, bBox.height-(Math.abs(value)-5.65)*yIncr, Math.sign(value)] : false
            }).filter(x=>x)


            const indicatorGroup = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "g"
            );
            scatterPoints.map(value=> {
            const circle = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "circle"
            );
            circle.setAttribute("r", 15)
            circle.setAttribute("cx", value[0])
            circle.setAttribute("cy", value[1])
            circle.setAttribute("fill", (value[2] < 0) ? "hotpink":"cornflowerblue")
            indicatorGroup.appendChild(circle)
            })
            graphContainer.appendChild(indicatorGroup)

        }

        function addFilledIndicator(key, indicator_upper, indicator_lower) {

            const pathPointsUpper = indicator_upper.map((value, idx )=> {
                return !Number.isNaN(value) ? [(idx+1.65)*xIncr, bBox.height-(yIncr*(value-5.65))] : false
            }).filter(x=>x)

            const pathUpper = `M ${pathPointsUpper.map((value, idx )=> {
                return `${value[0]} ${value[1]}`
            }).join(' L ')}`;

            const pathPointsLower = indicator_lower.map((value, idx )=> {
                return !Number.isNaN(value) ? [(idx+1.65)*xIncr, bBox.height-(yIncr*(value-5.65))] : false
            }).filter(x=>x)

            const pathLower = `M ${pathPointsLower.map((value, idx )=> {
                return `${value[0]} ${value[1]}`
            }).join(' L ')}`;

            const pathFill = `M ${pathPointsUpper.concat(pathPointsLower.slice().reverse()).map((value, idx )=> {
                return `${value[0]} ${value[1]}`
            }).join(' L ')} Z`;


            const indicatorGroup = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "g"
            );
            //indicatorGroup.setAttribute("id", `indicator-${key}`);

            const indicatorPathUpper = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "path"
            );
            const indicatorPathLower = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "path"
            );

            const indicatorPathFill = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "path"
            );

            indicatorPathUpper.setAttribute("d", pathUpper);
            indicatorPathUpper.setAttribute("stroke", "black")
            indicatorPathUpper.setAttribute("stroke-width", 4)
            indicatorPathUpper.setAttribute("stroke-linejoin", "bevel")
            indicatorPathUpper.setAttribute("fill", "transparent")
            indicatorGroup.appendChild(indicatorPathUpper)

            indicatorPathLower.setAttribute("d", pathLower);
            indicatorPathLower.setAttribute("stroke", "black")
            indicatorPathLower.setAttribute("stroke-width", 4)
            indicatorPathLower.setAttribute("stroke-linejoin", "bevel")
            indicatorPathLower.setAttribute("fill", "transparent")
            indicatorGroup.appendChild(indicatorPathLower)

            indicatorPathFill.setAttribute("d", pathFill);
            indicatorPathFill.setAttribute("stroke", "transparent")
            indicatorPathFill.setAttribute("stroke-width", 4)
            indicatorPathFill.setAttribute("stroke-linejoin", "bevel")
            indicatorPathFill.setAttribute("fill", "blue")
            indicatorPathFill.setAttribute("fill-opacity", 0.5)
            indicatorGroup.appendChild(indicatorPathFill)

            graphContainer.appendChild(indicatorGroup)
        }

        function addLineIndicator(key, indicator) {

            const pathPoints = indicator.map((value, idx )=> {
                return !Number.isNaN(value) ? [(idx+1.65)*xIncr, bBox.height-(yIncr*(value-6))] : false
            }).filter(x=>x)

            const path = `M ${pathPoints.map((value, idx )=> {
                return `${value[0]} ${value[1]}`
            }).join(' L ')}`;

            const indicatorGroup = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "g"
            );

            const indicatorPath = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "path"
            );
            indicatorPath.setAttribute("d", path);
            indicatorPath.setAttribute("stroke", "black")
            indicatorPath.setAttribute("stroke-width", 4)
            indicatorPath.setAttribute("stroke-linejoin", "bevel")
            indicatorPath.setAttribute("fill", "transparent")
            indicatorGroup.appendChild(indicatorPath)
            graphContainer.appendChild(indicatorGroup)
        }

        function addIndicators(indicators) {

            for (const [key, value] of Object.entries(indicators)) {
                if (/-upper$/.test(key)) {
                    addFilledIndicator(key, value, indicators[key.replace(/-upper$/, '-lower')])
                } else if (/-lower$/.test(key)) {

                } else if (/pSAR/.test(key)) {
                    addPSARIndicator(key, value)

                } else {

                    addLineIndicator(key, value)
                }
            }
        }
        function addYAxis(plotBoxScale, zoomScale) {
            // Ensure yAxisContainer is empty before adding new elements
            while (yAxisContainer.firstChild) {
                yAxisContainer.removeChild(yAxisContainer.firstChild);
            }

            // Determine the decimation factor based on zoomScale
            let decimationFactor = 1;
            if (zoomScale < 0.5) decimationFactor = 4;
            else if (zoomScale < 1) decimationFactor = 2;

            // Calculate yIncr without dividing by zoomScale, keeping the original scale
            const yIncr = (symbolSize - 13.5) * zoomScale;

            plotBoxScale.forEach((scaleValue, i) => {
                if (i % decimationFactor !== 0) return; // Skip elements based on decimation factor

                const yPos = (i + 1) * yIncr + 4 * zoomScale; // Calculate yPos using the scaled yIncr

                // Create and append line to the yAxisContainer
                let line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", 0);
                line.setAttribute("y1", yPos);
                line.setAttribute("x2", 20);
                line.setAttribute("y2", yPos);
                line.setAttribute("stroke", "black");
                line.setAttribute("stroke-width", 3);

                // Create and append text to the yAxisContainer
                let text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", 25);
                text.setAttribute("y", yPos + 10);
                text.textContent = scaleValue.toFixed(2);
                text.setAttribute("font-size", "35");

                yAxisContainer.appendChild(line);
                yAxisContainer.appendChild(text);
            });

            // Position the yAxisContainer on the right
            yAxisContainer.setAttribute("transform", `translate(${width - yAxisWidth},0)`);

        }

        function updateYAxisAlignment(plotMatrix) {
            // Adjust the yAxisContainer translation based on the yPos and ensure it is translated vertically along with zoomContainer
            yAxisContainer.setAttribute(
                "transform",
                `translate(${width - yAxisWidth}, ${panY})`
            );
        }

        addSymbolsFromMatrix(plotMatrix, 50);
        addIndicators(indicators)
        addYAxis(plotBoxScale, zoomScale);

        const container = document.getElementById("container");
        container.addEventListener("mousedown", function (e) {
            isPanning = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        container.addEventListener("mousemove", function (e) {
            if (!isPanning) return;
            panX += e.clientX - startX;
            panY += e.clientY - startY;
            startX = e.clientX;
            startY = e.clientY;
            updateTransform();
        });

        container.addEventListener("mouseup", function () {
            isPanning = false;
        });
        window.addEventListener("mouseup", function () {
            isPanning = false;
        });

        container.addEventListener("wheel", function (e) {
            e.preventDefault();
            zoomScale *= e.deltaY > 0 ? 0.95 : 1.05; // Determine the new scale factor
            updateTransform();
        });

        window.addEventListener("keydown", function (e) {
            switch (e.key) {
                case "ArrowUp":
                    panY += 1000; // Moves the content up
                    break;
                case "ArrowDown":
                    panY -= 1000; // Moves the content down
                    break;
                case "ArrowLeft":
                    panX += 1000; // Moves the content to the left
                    break;
                case "ArrowRight":
                    panX -= 1000; // Moves the content to the right
                    break;
                default:
                    return; // Exit this handler for other keys
            }
            e.preventDefault(); // Prevent the default action (scroll / move caret)
            updateTransform();
        });
        function updateTransform() {
            zoomContainer.setAttribute(
                "transform",
                `translate(${panX}, ${panY}) scale(${zoomScale})`
            );
            addYAxis(plotBoxScale, zoomScale);
            updateYAxisAlignment(plotMatrix);
        }


    </script>
</body>

</html>
